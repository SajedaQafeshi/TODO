<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <div class="root">
            <header class="header">
                <div class="header-info">
                    <div class="header-details">
                        <h1>Hello Brenda!</h1>
                        <h3>Today you have no tasks</h3>
                    </div>
                    <div class="header-photo">
                        <img src="img/Untitled.png" width="100" height="100">
                    </div>
                </div>
                <div class="header-reminder"></div>
            </header>
            <section class="content">
                <div>
                    <img src="img/Group 12.png" width="280px" height="400px">
                </div>
                <div>
                    <h1>No tasks</h1>
                    <h3>You have no task to do.</h3>
                </div>
            </section>
            <footer class="footer">
                <div class="home-bar">
                    <img src="img/home.png" width="80" height="90">
                    <h1 >Home</h1>
                </div>
                <div>
                    <div class="add-task">
                        <img src="img/Button.png">
                    </div>
                </div>
                <div class="task-bar">
                    <img src="img/task.png" width="80" height="90">
                    <h1>Task</h1>
                </div>
            </footer>
        </div>
    </body>
</html>
